        body { margin:0; padding:0; }

            background: #fff;

            border-radius: 3px;

            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }

        }

        .distance-container {

            z-index: 1;
        }

        .distance-container > * {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 11px;
            line-height: 18px;
            display: block;
            margin: 0;
            padding: 5px 10px;
            border-radius: 3px;
        }

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: {
        "version": 8,
        "sources": {
            "ortho": {
                "type": "raster",
                "url": "mapbox://benjaminrosell.cdil9p3w",
                "tileSize": 256
            },
            "satellite" : {
                "type": "raster",
                "url" : "mapbox://mapbox.satellite",
                "tileSize": 256
            },
            "geojson" : {
                "type": "geojson",
                "data": geojson
            }, 
        },
        "layers": [
        {
            "id": "background",
            "type": "background",
            "paint": {
                "background-color": "rgb(4,7,14)"
            }
        }, {
            "id": "satellite",
            "type": "raster",
            "source": "satellite",
            "minzoom": 0,
            "maxzoom": 24
        }, {
            "id": "ortho",
            "type": "raster",
            "source": "ortho",
            "minzoom": 0,
            "maxzoom": 24
        }, 
        {
            id: 'measure-points',
            type: 'circle',
            source: 'geojson',
            paint: {
                'circle-radius': 5,
                'circle-color': '#3887be'
            },
            filter: ['in', '$type', 'Point']
        }, 
        {
            id: 'measure-lines',
            type: 'line',
            source: 'geojson',
            layout: {
                'line-cap': 'round',
                'line-join': 'round'
            },
            paint: {
                'line-color': '#3887be',
                'line-width': 2.5
            },
            filter: ['in', '$type', 'LineString']
        }]
    },
    center: [-73.1976867,46.258156], // starting position
    zoom: 16,
    hash: false,
    bearing: 0,
    maxBounds: bounds
    /*pitch: 50*/
});

var toggleableLayerIds = [ 'ortho' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

var distanceContainer = document.getElementById('distance');
