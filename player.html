<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Cover Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <style>
      .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 15px;
          border-radius: 5px;   
          background: #f3f3f3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
      }

      .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          border-radius: 50%; 
          background: #222;
          cursor: pointer;
      }

      .slider::-moz-range-thumb {
          width: 25px;
          height: 25px;
          border-radius: 50%;
          background: #222;
          cursor: pointer;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Cliquez sur une pièce pour la jouer</h1>
        <form name="remote" class="form-inline">
          <label for="url">URL du fichier à jouer</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="url" placeholder="http://www.remote.com/file.mp3">
          <button type="button" class="btn btn-primary mb-2" onclick="loadRemote()">Submit</button>
        </form>
        <p class="lead"><a target="_self" style="cursor:pointer;cursor:hand; " onclick="load('music/Champagne_Suite_Canadienne-1_ten')"> Tenor</a></p>
        <p class="lead" id="sor"></p>
        <div class="row">
          <div class="col-10 offset-1">
            <div id="mediaplayer" align="bottom" oncontextmenu="return false">
            </div>
            <div id="pbrx" align="bottom" oncontextmenu="return false">
            </div>
          </div>
        </div>
        <p class="lead">
          <div class="btn-group btn-group-lg" role="group" aria-label="player">
            <button type="button" class="btn btn-secondary" onclick="Rewind()"><i class="fas fa-step-backward"></i></button>
            <button type="button" class="btn btn-secondary" onclick="Back10()()"><i class="fas fa-fast-backward"></i></button>
            <button type="button" class="btn btn-secondary" onclick="Back1()"><i class="fas fa-backward"></i></button>
            <button type="button" class="btn btn-secondary" onclick="Play()"><i class="fas fa-play"></i></button>
            <button type="button" class="btn btn-secondary" onclick="Pause()"><i class="fas fa-pause"></i></button>
            <button type="button" class="btn btn-secondary" onclick="Forward1()"><i class="fas fa-forward"></i></button>
            <button type="button" class="btn btn-secondary" onclick="Forward10()"><i class="fas fa-fast-forward"></i></button>
          </div>
        </p>
        <p class="lead">
          <form name="abloop" class="form-inline my-4">
            <label class="mb-1 mr-2" for="Start">Boucle : </label>
            <div class="input-group col-4 mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Début</div>
              </div>
              <input type="text" class="form-control" id="Start" name="Start" placeholder="30">
            </div>
            <div class="input-group col-4 mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Fin</div>
              </div>
              <input type="text" class="form-control" id="End" name="End" placeholder="45">
            </div>
            <button type="button" class="btn btn-secondary mb-2" onclick="LoopIt()"><i class="fas fa-sync"></i></button>
            <button type="button" class="btn btn-secondary mb-2 ml-2" onclick="EndLoop()"><i class="fas fa-ban"></i></button>
          </form>
          <form class="form-inline mt-4">
            <label class="mb-1 mr-2" for="Start">Vitesse : </label>
            <div class="col-6">
              <input type="range" min="0.5" max="1.50" value="1" step="0.05" class="slider" id="speed" onchange="toSpeed()">
            </div>
            <div class="col-4 mt-2">
              <p class="lead">Vitesse =  <span id="pbr"></span></p>
            </div>
          </form>
        </p>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Créé avec <i class="fa fa-heart"></i> par <a href="http://twitter.com/benjaminrosell">Benjamin</a> pour <a href="http://polymnie.qc.ca">Polymnie</a>.</p>
        </div>
      </footer>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="../javascript/player.js"></script>
  </body>
</html>
