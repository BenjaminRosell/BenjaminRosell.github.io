<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a raster tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmVuamFtaW5yb3NlbGwiLCJhIjoiY2lxcHFwc3ltMDJqdWdzamZpdTFsemp2YiJ9.dGE3qe8fy-GbI6RSRPZnTg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: {
        "version": 8,
        "sources": {
            "verte": {
                "type": "raster",
                "url": "mapbox://benjaminrosell.5clapfht",
                "tileSize": 256
            },
            "background" : {
                    "type": "raster",
                "url" : "mapbox://mapbox.satellite",
                "tileSize": 256
            },
            "video": {
                "type": "video",
                "urls": [
                    "https://s3.ca-central-1.amazonaws.com/filesproject/varennes_map.mp4",
                    "https://s3.ca-central-1.amazonaws.com/filesproject/varennes_map.webm"
                ],
                "coordinates": [
                    [-73.412580, 45.676738],
                    [-73.41216, 45.676738],
                    [-73.41218, 45.676572],
                    [-73.412580, 45.676572]
                ]
            }
        },
        "layers": [{
            "id": "background",
            "type": "raster",
            "source": "background",
            "minzoom": 0,
            "maxzoom": 22
        }, {
            "id": "simple-tiles",
            "type": "raster",
            "source": "verte",
            "minzoom": 0,
            "maxzoom": 22
        }, {
            "id": "video",
            "type": "raster",
            "source": "video"
            }]
    },
    center: [-73.4124, 45.67663], // starting position
    zoom: 20,
    hash: false,
    bearing: 0
});
</script>

</body>
</html>
